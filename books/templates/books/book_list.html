<h1>Book List</h1>
<a href="{% url 'book_create' %}">Add Book</a>
<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} | Published on: {{ book.published_date }}
            (<a href="{% url 'book_update' book.pk %}">Edit</a> | 
             <a href="{% url 'book_delete' book.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
